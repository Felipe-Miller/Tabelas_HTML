<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Um - Tabelas HTML</title>
    <link rel="stylesheet" href="pagina_I.css">
</head>
<body>
    <a href="index.html">Página Inicial</a> <br><br>
    <table width="50%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr align="right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr> 
    </table> <br>

    <table width="50%">    
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="3" align="center">4</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr> 
    </table> <br>    

    <table width="50%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" align="center">3</td>
        </tr>

        <tr>
            <td colspan="2" align="center">4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
        </tr> 
    </table>
</body>
</html>
